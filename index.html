          // Send to analytics if available

            window.gtag('event', 'timing_complete', {
              name: 'page_load',
              value: loadTime
            });
          }
        }
      });
      
      // Error tracking

        console.error('Global error:', e.error);
        if (window.gtag) {

            description: e.error?.message || 'Unknown error',

          });
